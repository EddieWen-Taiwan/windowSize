	<link rel="stylesheet" type="text/css" href="./main.css" >

	<script tpye="text/javascript">
		window.onload = function(){
			var wd = screen.width;
			var wh = screen.height;

			document.getElementById("wt").innerHTML = wd;
			document.getElementById("wb").innerHTML = wd;
			document.getElementById("hl").innerHTML = wh;
			document.getElementById("hr").innerHTML = wh;
		}
	</script>

</head>

<body>

	<h3 id="wt" class="width top"></h3>

	<h3 id="wb" class="width bottom"></h3>

	<div class="horizontal">

		<h3 id="hl" class="height left"></h3>

		<h3 id="hr" class="height right"></h3>

	</div>

</body>
